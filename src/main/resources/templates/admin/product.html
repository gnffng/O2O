<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">-->

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/bootstrap/docs/4.0/examples/dashboard/dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column border-bottom">
                        <li class="nav-item">
                            <a th:classappend="${active}=='order' ? active" class="nav-link" href="/admin/order/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                주문
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:classappend="${active}=='product' ? active" class="nav-link" href="/admin/product/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
                                    <circle cx="9" cy="21" r="1"></circle>
                                    <circle cx="20" cy="21" r="1"></circle>
                                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                                </svg>
                                제품
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:classappend="${active}=='statistic' ? active" class="nav-link" href="/admin/statistic/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                                통계
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:classappend="${active}=='store' ? active" class="nav-link" href="/admin/order/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                가게 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                    <h1 class="h2">Main Menu</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <a href="mainMenu/">
                                <button class="btn btn-sm btn-outline-secondary">추가</button>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>메뉴명</th>
                                <th>카테고리</th>
                                <th>가격</th>
                                <th>구성성분</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody th:each="menu,i:${menus}">
                            <tr>
                                <td th:text="${i.index + 1}">No</td>
                                <td th:text="${menu.nameKor}+'('+${menu.nameEn}+')'">메뉴명</td>
                                <td th:text="${menu.category}">카테고리</td>
                                <td th:text="${menu.price}">가격</td>
                                <td th:text="${menu.material}">구성성분</td>
                                <td>
                                    <a th:href="'./mainMenu/'+${menu.id}+'/'">
                                        <button class="btn btn-sm btn-outline-secondary">수정</button>
                                    </a>
                                    <form th:action="'./mainMenu/'+${menu.id}+'/'"
                                          method="post"
                                          enctype="multipart/form-data"
                                          class="delete"
                                          style="display:inline-block">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <input type="submit" value="삭제" class="btn btn-sm btn-outline-secondary"/>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                    <h1 class="h2">Topping</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <a href="topping/">
                                <button class="btn btn-sm btn-outline-secondary">추가</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>NO</th>
                            <th>메뉴명</th>
                            <th>카테고리</th>
                            <th>가격</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody th:each="topping,i:${toppings}">
                        <tr>
                            <td th:text="${i.index + 1}">No</td>
                            <td th:text="${topping.nameKor}+'('+${topping.nameEn}+')'">메뉴명</td>
                            <td th:text="${topping.category}">카테고리</td>
                            <td th:text="${topping.price}">가격</td>
                            <td>
                                <a th:href="'./topping/'+${topping.id}+'/'">
                                    <button class="btn btn-sm btn-outline-secondary">수정</button>
                                </a>
                                <form th:action="'./topping/'+${topping.id}+'/'"
                                      method="post"
                                      enctype="multipart/form-data"
                                      class="delete"
                                      style="display:inline-block">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <input type="submit" value="삭제" class="btn btn-sm btn-outline-secondary"/>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>
            window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="/bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
            feather.replace()
    </script>

    <footer>
        <div th:replace="admin/base/footer"/>
    </footer>
</body>
</html>
