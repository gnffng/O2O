<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Hello WebSocket</title>
  <link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/sockjs-client/1.0.2/sockjs.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/stomp-websocket/2.3.3/stomp.min.js}"></script>
</head>
<body>
  <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
  <div id="main-content" class="container">
    <div class="row">
      <div class="col-md-12">
        <table id="conversation" class="table table-striped">
          <thead>
          <tr>
            <th>notifications</th>
          </tr>
          </thead>
          <tbody id="notifications">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/js/socket.js}"></script>
  <script type="text/javascript">
    connect();
  </script>
</body>
</html>
