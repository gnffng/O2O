<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:replace="admin/base/defaultHead" />

    <title>새 토핑 추가</title>
</head>
<body>

<nav>
    <div th:replace="admin/base/nav" />
</nav>

<div class="container-fluid">
    <div class="row">
        <aside>
            <div th:replace="admin/base/aside"/>
        </aside>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                <h1 class="h2">새 토핑 추가</h1>
            </div>

            <form class="needs-validation"
                  action=""
                  method="post"
                  enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="nameKor" class="form-label">Korean Name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="nameKor" name="nameKor" placeholder="Korean Name" required="">
                            <div class="invalid-feedback">
                                "한글이름"은 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="nameEn" class="form-label">English Name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="nameEn" name="nameEn" placeholder="English Name" required="">
                            <div class="invalid-feedback">
                                "영어이름"은 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="price" name="price" placeholder="Price" required="">
                            <div class="invalid-feedback">
                                "가격"은 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="category" class="form-label">Category</label>
                        <div class="input-group has-validation">
                            <select id="category" name="category" class="form-select">
                                <option th:each="categoryValue : ${T(com.bong.o2o.dao.product.Topping.Category).values()}"
                                        th:value="${categoryValue.name()}"
                                        th:text="${categoryValue.name()}">
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                "카테고리"는 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="image" class="form-label">Logo</label>
                        <div class="input-group has-validation">
                            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg" />
                            <div class="invalid-feedback">
                                로고 이미지를 넣어주세요.
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">업로드</button>
            </form>
        </main>
    </div>
</div>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace();
    connect(notify);
</script>

<footer>
    <div th:replace="admin/base/footer"/>
</footer>
</body>
</html>
