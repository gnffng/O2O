<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">-->

    <title>Add MainMenu</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav>
    <div th:replace="admin/base/nav"/>
</nav>


<div class="container-fluid">
    <div class="row">
        <aside>
            <div th:replace="admin/base/aside"/>
        </aside>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
                <h1 class="h2">새 메뉴 추가</h1>
            </div>

            <form class="needs-validation"
                  action=""
                  method="post"
                  enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-6">
                        <label for="nameKor" class="form-label">Korean Name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="nameKor" name="nameKor" placeholder="Korean Name" required="">
                            <div class="invalid-feedback">
                                "한글이름"은 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="nameEn" class="form-label">English Name</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="nameEn" name="nameEn" placeholder="English Name" required="">
                            <div class="invalid-feedback">
                                "영어이름"은 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="price" class="form-label">Price</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="price" name="price" placeholder="Price" required="">
                            <div class="invalid-feedback">
                                "가격"은 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="category" class="form-label">Category</label>
                        <div class="input-group has-validation">
                            <select id="category" name="category" class="form-select">
                                <option th:each="categoryValue : ${T(com.bong.o2o.dao.product.MainMenu.Category).values()}"
                                        th:value="${categoryValue.name()}"
                                        th:text="${categoryValue.name()}">
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                "카테고리"는 필수 입력항목 입니다.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="material" class="form-label">Material</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="material" name="material" placeholder="Material" required="">
                            <div class="invalid-feedback">
                                "재료구성"은 필수 입력항목 입니다..
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="image" class="form-label">Logo</label>
                        <div class="input-group has-validation">
                            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg" />
                            <div class="invalid-feedback">
                                로고 이미지를 넣어주세요.
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">업로드</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>
        window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')
</script>
<script src="/js/bootstrap/popper.min.js"></script>
<script src="/js/bootstrap/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
        feather.replace()
</script>

<footer>
    <div th:replace="admin/base/footer"/>
</footer>
</body>
</html>
