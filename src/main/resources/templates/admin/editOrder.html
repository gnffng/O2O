<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>edit order</title>
</head>
<body>
<header>
  <div th:replace="admin/base/header"/>
</header>
<section>
  <form action=""
        method="post"
        enctype="multipart/form-data">
    <input type="hidden" name="_method" value="put"/>
    <div>
      <ul>
        <li>
          <label>
            id : <label th:text="${order.id}" type="text" name="id"></label>
          </label>
        </li>
        <li>
          <label>
            총액 : <label th:text="${order.amount}" type="text" name="amount"></label>
          </label>
        </li>
        </li>
        <li>
          <label>
            카테고리 :
            <select name="status" th:field="*{order.status}">
              <option th:each="statusValue : ${T(com.bong.o2o.dao.order.OrderSheet.Status).values()}"
                      th:value="${statusValue.name()}"
                      th:text="${statusValue.name()}">
              </option>
            </select>
          </label>
        </li>
        <li>
          <input type="submit" value="upload"/>
        </li>
      </ul>
    </div>
  </form>
</section>
<footer>
  <div th:replace="admin/base/footer"/>
</footer>
</body>
</html>
